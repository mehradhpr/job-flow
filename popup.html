// popup.html
<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .job-entry {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    .button-container {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    button {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      color: white;
    }
    #exportExcel {
      background-color: #0077b5;
    }
    #exportExcel:hover {
      background-color: #006097;
    }
    #clearAll {
      background-color: #dc3545;
    }
    #clearAll:hover {
      background-color: #c82333;
    }
    #jobList {
      max-height: 300px;
      overflow-y: auto;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h3>JobFlow</h3>
  <div class="button-container">
    <button id="exportExcel">Export to Excel</button>
    <button id="clearAll">Clear All</button>
  </div>
  <div id="jobList"></div>
  <script src="popup.js"></script>
</body>
</html>
