<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
      color: #333;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #0077b5;
    }
    
    .title {
      margin: 0;
      color: #0077b5;
    }
    
    .stats {
      background: #0077b5;
      color: white;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 14px;
      font-weight: bold;
    }
    
    .button-container {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    button {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      color: white;
      transition: background-color 0.2s ease;
    }
    
    #exportExcel {
      background-color: #0077b5;
    }
    
    #exportExcel:hover {
      background-color: #006097;
    }
    
    #clearAll {
      background-color: #dc3545;
    }
    
    #clearAll:hover {
      background-color: #c82333;
    }
    
    #jobList {
      max-height: 300px;
      overflow-y: visible;
      margin: 10px 0;
    }
    
    .job-entry {
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #eee;
      border-radius: 8px;
      background-color: #f9f9f9;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .job-entry:hover {
      background-color: #f0f0f0;
      transform: translateX(3px);
      border-color: #0077b5;
    }
    
    .job-title {
      color: #0077b5;
      font-weight: bold;
      margin-bottom: 4px;
    }
    
    .job-company {
      color: #666;
      margin-bottom: 4px;
    }
    
    .job-date {
      color: #888;
      font-size: 0.9em;
    }
    
    .empty-state {
      text-align: center;
      color: #666;
      padding: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3 class="title">JobFlow</h3>
    <div class="stats" id="applicationCount">0 Applications</div>
  </div>
  <div class="button-container">
    <button id="exportExcel">Export to Excel</button>
    <button id="clearAll">Clear All</button>
  </div>
  <div id="jobList"></div>
  <script src="popup.js"></script>
</body>
</html>
